name: 25%-52-WKH

on:
  workflow_run:
    workflows: ["Generate-IPO"]
    types: [completed]
    branches: [main]

  schedule:
    - cron: "00 16 * * 1-5"   # 7:00 AM EST Monâ€“Fri

  workflow_dispatch:         # manual run


jobs:
  ALL_52WKH_0-25P:
    runs-on: ubuntu-latest
    
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
       
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for accurate commits

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Verify input file exists
      - name: Check input file
        run: |
          if [ ! -f "data/ticker_price.json" ]; then
            echo "Error: Input file data/ticker_price.json not found"
            exit 1
          fi

      # Run the Python script
      - name: Run Python script
        run: python scripts/generate_tickers_within_25percent_52wkh.py

      # Commit the output file to the 25%_52WKH folder
      - name: Commit output file
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add 25%_52WKH/25%_52wkh_*.txt
          git commit -m "Add tickers within 25% of 52-week high for $(date +%Y%m%d)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
