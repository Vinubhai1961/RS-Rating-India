name: Build Tickers

on:
  workflow_dispatch:
  #schedule:
  #  - cron: "45 19 * * 1-5"  # 3:45 PM EDT (19:45 UTC)

jobs:
  build-tickers:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Print workflow start time (EDT)
        run: |
          echo "Workflow started at $(date -u -d '4 hours ago' +'%I:%M %p EDT on %A, %B %d, %Y')"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for proper Git diffs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run ticker processing script
        run: |
          python scripts/process_tickers.py
        continue-on-error: false

      - name: Upload artifact (ticker-info)
        uses: actions/upload-artifact@v4
        with:
          name: ticker-info
          path: |
            data/ticker_info.json
            logs/*.log

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"

      - name: Commit & Push Changes If Any
        run: |
          git add data/ticker_info.json
          git add logs/*.log

          # Determine time for commit message
          edt_time=$(date -u -d "4 hours ago" +"%I:%M %p EDT on %A, %B %d, %Y")

          # Check if anything staged changed
          if ! git diff --cached --quiet; then
            git commit -m "Update ticker_info.json and logs [${edt_time}]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
            echo "Changes detected & pushed!"
          else
            echo "No changes in ticker_info.json â€” nothing to commit."
          fi

      - name: Print workflow end time (EDT)
        run: |
          echo "Workflow ended at $(date -u -d '4 hours ago' +'%I:%M %p EDT on %A, %B %d, %Y')"
