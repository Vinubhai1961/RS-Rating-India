name: Build Tickers

on:
  workflow_dispatch:
  #schedule:
  #  - cron: "45 19 * * 1-5"  # 3:45 PM EDT (19:45 UTC)

jobs:
  build-tickers:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Print workflow start time (EDT)
        run: |
          echo "Workflow started at $(date -u -d '4 hours ago' +'%I:%M %p EDT on %A, %B %d, %Y')"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for proper Git diffs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run ticker processing script
        run: |
          python scripts/process_tickers.py
        continue-on-error: false

      - name: Upload artifact (ticker-info)
        uses: actions/upload-artifact@v4
        with:
          name: ticker-info
          path: |
            data/ticker_info.json
            logs/*.log

      - name: Commit & Push Changes (Force Commit)
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"

          git add -A

          edt_time=$(date -u -d "4 hours ago" +"%I:%M %p EDT on %A, %B %d, %Y")

          # Force commit even if nothing changed
          git commit --allow-empty -m "Force update of ticker_info.json and logs [${edt_time}]"

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

          echo "Force commit pushed."


      - name: Print workflow end time (EDT)
        run: |
          echo "Workflow ended at $(date -u -d '4 hours ago' +'%I:%M %p EDT on %A, %B %d, %Y')"
