name: Split RS Stocks by Exchange

on:
  workflow_call:
  workflow_dispatch:

jobs:
  split-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the exact commit from Calculate RS
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pandas
        run: pip install pandas

      - name: Split, filter NSE >75, add %Dist_52H and keep only desired columns
        run: |
          python << 'EOF'
          import pandas as pd
          import os

          file_path = "RS_Data/rs_stocks.csv"
          if not os.path.exists(file_path):
              print("rs_stocks.csv not found!")
              exit(1)

          df = pd.read_csv(file_path)

          # Basic required columns check
          required = ['Ticker', 'RS Percentile', 'Price', '52WKH']
          missing = [col for col in required if col not in df.columns]
          if missing:
              print(f"Missing columns: {missing}")
              exit(1)

          df['Ticker'] = df['Ticker'].astype(str).str.upper()

          # Split
          bse = df[df['Ticker'].str.endswith('.BO')]
          nse = df[df['Ticker'].str.endswith('.NS')]

          # Filter NSE: RS Percentile > 75 and Price > 30
          nse_75 = nse[
              (nse['RS Percentile'] > 75) &
              (nse['Price'] > 30)
          ].copy()

          # === Add %Dist_52H ===
          nse_75['%Dist_52H'] = ((nse_75['Price'] - nse_75['52WKH']) / nse_75['52WKH']) * 100
          nse_75['%Dist_52H'] = nse_75['%Dist_52H'].round(2)

          # === Rename columns ===
          rename_map = {
              'RS Percentile'       : 'RS',
              '1M_RS Percentile'    : '1M_RS',
              '3M_RS Percentile'    : '3M_RS',
              '6M_RS Percentile'    : '6M_RS',
          }
          nse_75.rename(columns=rename_map, inplace=True)

          # === Keep ONLY the columns you want, in exact order ===
          final_columns = [
              'Rank', 'Ticker', 'Price', 'DVol', 'Sector', 'Industry',
              'RS', '1M_RS', '3M_RS', '6M_RS',
              'AvgVol', 'AvgVol10', '52WKH', '52WKL', '%Dist_52H'
          ]

          # Ensure all required columns exist (add missing as NaN if somehow absent)
          for col in final_columns:
              if col not in nse_75.columns and col != '%Dist_52H':
                  nse_75[col] = None

          nse_75 = nse_75[final_columns]

          os.makedirs("RS_Data", exist_ok=True)

          # Save regular splits (unchanged)
          bse.to_csv("RS_Data/rs_stocks_BSE.csv", index=False)
          nse.to_csv("RS_Data/rs_stocks_NSE.csv", index=False)

          # Save the clean, filtered, renamed version
          nse_75.to_csv("RS_Data/rs_stocks_NSE_75.csv", index=False)

          print("Success!")
          print(f"  → BSE stocks               : {len(bse)}")
          print(f"  → NSE full                 : {len(nse)}")
          print(f"  → NSE_75 (RS>75, Price>30) : {len(nse_75)} → clean columns + %Dist_52H")
          EOF

      - name: Commit & push all files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f RS_Data/rs_stocks_BSE.csv RS_Data/rs_stocks_NSE.csv RS_Data/rs_stocks_NSE_75.csv

          git commit --allow-empty -m "NSE_75: clean columns, renamed RS, added %Dist_52H ($(date -u '+%Y-%m-%d %H:%M UTC'))"

          git push

          echo "Clean NSE_75 file with exact columns pushed!"
