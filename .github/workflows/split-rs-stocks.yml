name: Split RS Stocks by Exchange

on:
  workflow_run:
    workflows: ["Calculate RS"]   # ← Must match the EXACT name of your Calculate RS workflow
    types:
      - completed
    branches:
      - main                      # ← Change to your default branch if it's "master"
  workflow_dispatch:            # Allows you to run it manually anytime

jobs:
  # This job ensures we only proceed if the upstream "Calculate RS" workflow succeeded
  check-upstream:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_run: true
    steps:
      - run: echo "Calculate RS succeeded → proceeding with split"

  split-stocks:
    needs: check-upstream          # Only runs if the above job exists (i.e., upstream succeeded)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # Required for pushing back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pandas
        run: pip install pandas

      - name: Split rs_stocks.csv into BSE & NSE
        run: |
          python - <<EOF
          import pandas as pd
          import os

          os.makedirs("RS_Data", exist_ok=True)
          df = pd.read_csv("rs_stocks.csv")
          df['Ticker'] = df['Ticker'].astype(str)

          bse = df[df['Ticker'].str.endswith('.BO')]
          nse = df[df['Ticker'].str.endswith('.NS')]

          bse.to_csv("RS_Data/rs_stocks_BSE.csv", index=False)
          nse.to_csv("RS_Data/rs_stocks_NSE.csv", index=False)

          print(f"Split completed → BSE: {len(bse)} stocks | NSE: {len(nse)} stocks")
          EOF

      - name: Commit & push split files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add RS_Data/rs_stocks_BSE.csv RS_Data/rs_stocks_NSE.csv
          
          if git diff --staged --quiet; then
            echo "No changes detected in split files"
            exit 0
          fi
          
          git commit -m "Auto-split: Update rs_stocks_BSE.csv & rs_stocks_NSE.csv $(date +'%Y-%m-%d %H:%M')"
          git push
