# .github/workflows/split-rs-stocks.yml
name: Split RS Stocks by Exchange

on:
  workflow_run:
    workflows: ["ğŸ“Š Calculate RS Ratings (India - NIFTY)"]   # â† exact name with emoji
    types:
      - completed
    branches:
      - main                  # change to master if your repo uses master

  workflow_dispatch:          # optional â€“ you can still run it manually

jobs:
  # This tiny job acts as a gate â€“ it ONLY runs when the upstream workflow succeeded
  gate:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Upstream succeeded
        run: echo "ğŸ“Š Calculate RS Ratings finished successfully â†’ starting split"

  # The real split job â€“ depends on the gate job above
  split-stocks:
    needs: gate                                   # â† this is the only correct way
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}      # required for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pandas
        run: pip install pandas

      - name: Split rs_stocks.csv â†’ BSE (.BO) + NSE (.NS)
        run: |
          python - <<EOF
          import pandas as pd, os
          os.makedirs("RS_Data", exist_ok=True)
          df = pd.read_csv("rs_stocks.csv")
          df['Ticker'] = df['Ticker'].astype(str)

          bse = df[df['Ticker'].str.endswith('.BO')]
          nse = df[df['Ticker'].str.endswith('.NS')]

          bse.to_csv("RS_Data/rs_stocks_BSE.csv", index=False)
          nse.to_csv("RS_Data/rs_stocks_NSE.csv", index=False)

          print(f"Split done â†’ BSE: {len(bse)} stocks | NSE: {len(nse)} stocks")
          EOF

      - name: Commit & push split files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add RS_Data/rs_stocks_BSE.csv RS_Data/rs_stocks_NSE.csv

          if git diff --staged --quiet; then
            echo "No changes â†’ nothing to commit"
            exit 0
          fi

          git commit -m "Auto-split: rs_stocks_BSE + rs_stocks_NSE $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push

          echo "Split files pushed successfully"
