# .github/workflows/split-rs-stocks.yml
name: Split RS Stocks by Exchange

on:
  workflow_run:
    workflows: ["üìä Calculate RS Ratings (India - NIFTY)"]   # ‚Üê Exact workflow name (including the emoji)
    types:
      - completed
    branches:
      - main                        # change to master or your default branch if needed

  workflow_dispatch:                # allows manual trigger anytime

jobs:
  # Gate job ‚Äì only runs if the upstream workflow succeeded
  check-upstream:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo "üìä Calculate RS Ratings completed successfully ‚Üí starting split"

  # Actual split job ‚Äì only executes when the gate job above runs
  split-stocks:
    needs: check-upstream
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # needed to push back

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pandas
        run: pip install pandas

      - name: Split rs_stocks.csv into BSE (.BO) & NSE (.NS)
        run: |
          python - <<EOF
          import pandas as pd
          import os

          os.makedirs("RS_Data", exist_ok=True)
          df = pd.read_csv("rs_stocks.csv")
          df['Ticker'] = df['Ticker'].astype(str).str.upper()

          bse = df[df['Ticker'].str.endswith('.BO')]
          nse = df[df['Ticker'].str.endswith('.NS')]

          bse.to_csv("RS_Data/rs_stocks_BSE.csv", index=False)
          nse.to_csv("RS_Data/rs_stocks_NSE.csv", index=False)

          print(f"Split completed ‚Üí BSE: {len(bse)} stocks | NSE: {len(nse)} stocks")
          EOF

      - name: Commit & push split files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add RS_Data/rs_stocks_BSE.csv RS_Data/rs_stocks_NSE.csv

          if git diff --staged --quiet; then
            echo "No changes in split files"
            exit 0
          fi

          git commit -m "Auto-split: rs_stocks_BSE.csv + rs_stocks_NSE.csv $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

          echo "Split files updated and pushed successfully"
