# .github/workflows/split-rs-stocks.yml
name: Split RS Stocks by Exchange

on:
  workflow_run:
    workflows: ["üìä Calculate RS Ratings (India - NIFTY)"]   # ‚Üê exact name with emoji
    types:
      - completed
    branches:
      - main                  # change if your default branch is master

  workflow_dispatch:          # manual trigger still works

jobs:
  split-stocks:
    # ‚Üê THIS IS THE KEY FIX: direct if condition on the job itself
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with push permission)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pandas
        run: pip install pandas

      - name: Split rs_stocks.csv ‚Üí BSE + NSE
        run: |
          python - <<EOF
          import pandas as pd, os
          os.makedirs("RS_Data", exist_ok=True)
          df = pd.read_csv("rs_stocks.csv")
          df['Ticker'] = df['Ticker'].astype(str)

          bse = df[df['Ticker'].str.endswith('.BO')]
          nse = df[df['Ticker'].str.endswith('.NS')]

          bse.to_csv("RS_Data/rs_stocks_BSE.csv", index=False)
          nse.to_csv("RS_Data/rs_stocks_NSE.csv", index=False)

          print(f"Split completed ‚Üí BSE: {len(bse)} | NSE: {len(nse)} stocks")
          EOF

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add RS_Data/rs_stocks_BSE.csv RS_Data/rs_stocks_NSE.csv

          if git diff --staged --quiet; then
            echo "No changes in split files ‚Üí nothing to commit"
            exit 0
          fi

          git commit -m "Auto-split: rs_stocks_BSE + rs_stocks_NSE $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push

          echo "Split files successfully updated and pushed"
